<!DOCTYPE html>
<html>
    <head>
        <title>Color Pad</title>
        <meta lang = "en" charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>

    <body>

        <div class = "header">Color Pad</div>

        <div class = "container">
            <div class = "left">
                <div class = "color-picker">
                    <button id = "color-display"></button>
                    Color picker
                    <div class = "input-boxes">
                        <input type = "text" placeholder="r" id = "r">
                        <input type = "text" placeholder="g" id = "g">
                        <input type = "text" placeholder="b" id = "b">
                    </div>
                    <button class = "save">Save</button>
                </div>

                <div class = "palette">
                    <button id = "blue"></button>
                    <button id = "teal"></button>
                    <button id = "green"></button>
                    <button id = "yellow"></button>
                    <button id = "light-orange"></button>
                    <button id = "orange"></button>
                    <button id = "tan"></button>
                    <button id = "pink"></button>
                    <button id = "brown"></button>
                    <button id = "red"></button>
                    <button id = "violet"></button>
                    <button id = "royal-blue"></button>
                    <button id = "dark-blue"></button>
                    <button id = "gray"></button>
                    <button id = "black"></button>
                    <button id = "white"></button>
                </div>
            </div>

            <div class = "grid">

            </div>
        </div>

        <div class = "footer">
            <div>Press 'F' to toggle pen on/off</div>
            <button class = "clear">Clear</button>
        </div>
    </body>
</html>
